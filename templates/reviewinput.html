<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="application/json; charset=UTF-8">

    <title>Review input</title>

<body style="margin: auto;width: 50%;">
<br>
        <h1>Review input... </h1>


<form action='/postreview' method="post" enctype="application/x-www-form-urlencoded">
    <label for="permitofficial_id">Permit Official:</label>
    <select id="permitofficial_id" name="permitOfficials">
        <option value ='Lady Gaga'>LadyGaga</option>
        <option value ='Simone Bile'>SimoneBile</option>
        <option value ='Noah Lyle'>SimoneBile</option>
    </select><br><br>
    <label for="permit_id">Permit ID:</label>
    <input id="permit_id" type="text" name="permit" style="color:red; width:14em; text-align:left;font-size: 0.8em;background-color:lightgrey;padding: 0.2em 0.2em;font-style: italic;" value="a" /><br><br>
    <label for="helpfulness_id">helpfulness:</label>
    <input id="helpfulness_id" type="number" name="helpfulness" min="1" max="5" step="1" value="1"><br><br>
    <label for="consistency_id">Consistency:</label>
    <input id="consistency_id" type="number" name="consistency" min="1" max="5" step="1" value="1"><br><br>
    <label for="responsiveness_id">Responsiveness:</label>
    <input id="responsiveness_id" type="number" name="responsiveness" min="1" max="5" step="1" value="1"><br><br>
    <label for="cost_id">Cost:</label>
    <input id="cost_id" type="number" name="cost" min="1" max="5" step="1" value="1"><br><br>
    <label for="comment_id">Comment:</label><br>
    <textarea id="comment_id" name="comment" style="background-color:#fffddb;color:grey;font-size:14px;height:200px;width:400px;border-radius: 4px; padding: 6px 12px;margin: auto;">Enter comment up to 500 characters ....</textarea><br>
    <br><br>
    <input class="button1" type="submit" value="Submit">
</form>


<script>
 const words = ['apple', 'banana', 'cherry', 'date', 'elderberry', 'fig', 'grape'];

        // Get the select DOM element
        const wordSelect = document.getElementById('wordSelect');

        // Function to load words into the select element
        function loadWordsIntoSelect(wordList, selectElement) {
            wordList.forEach(word => {
                // Create a new option element
                const option = document.createElement('option');
                // Set the value and text of the option element
                option.value = word;
                option.textContent = word;
                // Add the option to the select element
                selectElement.appendChild(option);
            });
        }

        // Load the words into the select element
        loadWordsIntoSelect(words, wordSelect);

</script>
