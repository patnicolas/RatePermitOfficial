<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./static/style.css" />
    <title>Building Permit Feedback</title>
</head>
<body>
<h1>Building Permit Officials Feedback</h1>
<p>This is a test</p>
<br>
<table border="4" style="font-size: 13px; color:grey; background-color: white;">
  <tr>
    <th>Last Name</th>
    <th>title</th>
    <th>department</th>
    <th>city</th>
  </tr>
  {% for permitofficial in permitofficials %}
  <tr>
      <td>{{ permitofficial.last_name }}</td>
      <td>{{ permitofficial.title }}</td>
      <td>{{ permitofficial.department }}</td>
      <td>{{ permitofficial.city }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
